<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>The System</title>
</head>
<body>
    <header>
        <div class="logo">
            <span>The</span> <span class="highlight">System</span>
        </div>

        <nav>
            <a href="planets">Planets</a>
            <a href="interstellar">Interstellar</a>
            <a href="contact" class="highlight button-link">Contact</a>
        </nav>
    </header>
    <main>
        <section class="hero">
        <!-- <img src="image/milky-way.jpg" alt=""> -->
        <p class="slogan">The System magazine</p>
        <h1>Welcome to the <span class="highlight">Solar System</span></h1>

        <p class="description">Take a tour around the coolest stellar system around.</p>
        </section>

        <section class="planets">
            <h2>Meet the Locals</h2>
            <div class="locals">
                <div class="planet">
                    <img src="image/sun.jpg" alt="The Sun">
                    <h3>The Sun</h3>
                    <a class="button-link" href="https://en.wikipedia.org/wiki/Sun">Learn More</a>
                </div>

                <div class="planet">
                    <img src="image/mercury.jpg" alt="Mercury">
                    <h3>Mercury</h3>
                    <a class="button-link" href="https://en.wikipedia.org/wiki/Mercury_(planet)">Learn More</a>
                </div>

                <div class="planet">
                    <img src="image/venus.jpg" alt="Venus">
                    <h3>Venus</h3>
                    <a class="button-link" href="https://en.wikipedia.org/wiki/Venus">Learn More</a>
                </div>

                <div class="planet">
                    <img src="image/earth.jpg" alt="Earth">
                    <h3>Earth</h3>
                    <a class="button-link" href="https://en.wikipedia.org/wiki/Earth" alt="Earth">Learn More</a>
                </div>

                <div class="planet">
                    <img src="image/moon.jpg" alt="The Moon">
                    <h3>The Moon</h3>
                    <a class="button-link" href="https://en.wikipedia.org/wiki/Moon">Learn More</a>
                </div>

                <div class="planet">
                    <img src="image/mars.jpg" alt="Mars">
                    <h3>Mars</h3>
                    <a class="button-link" href="https://en.wikipedia.org/wiki/Mars">Learn More</a>
                </div>              
            </div>
        </section>
    </main>
</body>
</html>
